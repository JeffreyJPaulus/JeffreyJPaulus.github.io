<h1>Shipment information</h1>
<form id="email_form" name="email_form"
      action="order_complete.html" method="get">
    <div>
        <label for="name">Name to Ship To:</label>
        <input type="text" id="Name" name="Name">
        <span id="spanName">*</span>
    </div>
    
    <div>
        <label for="address1">Ship to Address:</label>
        <input type="text" id="address_1" name="address_1">
        <span id="spanAddress1">*</span>
    </div>
    
    <div>
        <label for="address2">Ship to Address(2):</label>
        <input type="text" id="address_2" name="address_2">
        <span id="spanAddress2"></span>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="City" name="City">
        <span id="spanCity">*</span>
    </div>
    <div>
        <label for="state">State:</label>
        <input type="text" id="State" name="State">
        <span id="spanState">*</span>
    </div>
    <div>
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="ZipCode" name="ZipCode">
        <span id="spanZipCode">*</span>
    </div>
    <section  class = "cc-container">
    <div class="cc">
        <label for="card">CC Number:</label>
        <input type="text" id="card" name="card">
        <span id="spanCard">*</span>
    </div>
    
    <div class="cc">
        <label for="cc-date">Credit Card Exp Date:</label>
        <!-- <input type="text" id="cc-date" name="cc-date"> -->
        <input type="text" id="datepicker" name="cc-date">
        <span id="spanCc-date">*</span>
    </div>
</section>

    <div>

        <input type="reset" id="clear_form" value="Clear Form">
        <label>&nbsp;</label>
        <br><br>
