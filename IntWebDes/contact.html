        <h1>Please join our email list</h1>
        <form id="email_form" name="email_form"

            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <span id="spanEmail1">*</span>
            </div>

            </div>

                <label for="first_name">First Name:</label>

            </div>
            <div>

            </div>
            <div>
                <label for="Comments">Enter Comments\Feedback (optional):</label>

                <span id="spanComments"></span>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="button" id="join_list" value="Join List">
                <input type="reset" id="clear_form" value="Clear Form">
                <label for="news_letter">Join our News Letter?</label>
                <input type="checkbox" id="news_letter" value="Join News Letter?" checked>
